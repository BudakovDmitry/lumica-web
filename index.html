<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumica — простір для тиші</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lumica: {
                dark: '#1e202e', // Dark navy from screenshots
                green: '#dcfce7', // Mint green from screenshots
                peach: '#ffedd5', // Peach from screenshots
                text: '#2d2d2d',
                subtext: '#6b7280',
                bg: '#fbfbf9'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.05)', opacity: '0.8' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fbfbf9;
        color: #2d2d2d;
        cursor: none; /* Hide default cursor if using custom one, or keep standard and add aura */
      }
      
      /* Restore cursor for touch devices */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fbfbf9;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
